<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.language}" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view locale="#{localeBean.locale}">
        <h:head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
            <title><h:outputText value="#{global['main.title']}"/></title>
            <link rel="stylesheet" href="#{request.contextPath}/css/main.css"/>
            <link rel="stylesheet" href="#{request.contextPath}/css/custom_theme.css"/>
            <ui:insert name="headAppend"/>
        </h:head>

        <h:body>

            <f:view transient="true">
                <h:form>
                    <p:menubar class="customMenubar" autoDisplay="false" toggleEvent="click">

                        <p:submenu label="#{global['options']}" icon="pi pi-cog" style="float: right;">
                            <p:submenu label="#{global['language']}" icon="pi pi-clone">
                                <p:menuitem value="pt-BR" action="#{localeBean.setLanguage('pt','BR')}" icon="pi pi-times" ajax="false"/>
                                <p:menuitem value="en-US" action="#{localeBean.setLanguage('en','US')}" icon="pi pi-times" ajax="false"/>
                            </p:submenu>
                        </p:submenu>

                        <f:facet name="options"></f:facet>
                    </p:menubar>
                </h:form>
            </f:view>


            <ui:insert name="content" />

        </h:body>
        
    </f:view>
</html>
