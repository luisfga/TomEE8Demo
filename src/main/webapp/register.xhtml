<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"> 
 
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="content">
            
            <div class="framedLeftPanel">
                <h2 class="formTitle"><h:outputText value="#{global['header.register']}"/></h2>

                <h:form>
                    <h:panelGrid class="panelGrid">
                        <p:messages globalOnly="true" escape="false" showIcon="false"/>

                        <h:outputLabel value="#{global['birthday']}" for="birthday" class="label">
                            <h:message for="birthday" errorClass="fieldError" warnClass="warn" infoClass="info"/>
                        </h:outputLabel>
                        <h:inputText pt:type="date" id="birthday" value="#{register.birthday}" class="inputField" required="true" requiredMessage="#{global['validation.error.required']}" converter="LocalDateConverter"/>

                        <h:outputLabel value="#{global['userName']}" for="userName" class="label">
                            <h:message for="userName" errorClass="fieldError" warnClass="warn" infoClass="info"/>
                        </h:outputLabel>
                        <h:inputText id="userName" value="#{register.userName}" class="inputField" required="true" requiredMessage="#{global['validation.error.required']}"/>

                        <h:outputLabel value="#{global['email']}" for="email" class="label">
                            <h:message for="email" errorClass="fieldError" warnClass="warn" infoClass="info"/>
                        </h:outputLabel>
                        <h:inputText id="email" value="#{register.email}" class="inputField" required="true" requiredMessage="#{global['validation.error.required']}" validatorMessage="#{global['validation.error.invalid.email']}">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </h:inputText>

                        <f:event listener="#{register.validatePasswordEquality}" type="postValidate" />
                        
                        <h:outputLabel value="#{global['password']}" for="password" class="label">
                            <h:message for="password" errorClass="fieldError" warnClass="warn" infoClass="info"/>
                        </h:outputLabel>
                        <h:inputSecret id="password" value="#{register.password}" class="inputField" required="true" requiredMessage="#{global['validation.error.required']}"/>

                        <h:outputLabel value="#{global['passwordConfirmation']}" for="passwordConfirmation" class="label">
                            <h:message for="passwordConfirmation" errorClass="fieldError" warnClass="warn" infoClass="info"/>
                        </h:outputLabel>
                        <h:inputSecret id="passwordConfirmation" value="#{register.passwordConfirmation}" class="inputField" required="true" requiredMessage="#{global['validation.error.required']}"/>

                        <h:commandButton action="#{register.execute()}" value="#{global['register']}" class="button formButton"/>

                    </h:panelGrid>
                </h:form>
            </div>
            
        </ui:define>
    </ui:composition>        
 
</html>
