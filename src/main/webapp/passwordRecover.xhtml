<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">  
 
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="content">
            
        <div class="framedLeftPanel">
            
            <h2 class="formTitle"><h:outputText value="#{global['header.password.recovery']}"/></h2>
            
            <h4><h:outputText value="#{global['header.orientations']}"/></h4>
            <p class="plainText"><h:outputText value="#{global['orientation.text.recover']}"/></p>
            <br/>
            
            <h:form>
                <h:panelGrid class="panelGrid">
                    <p:messages globalOnly="true" escape="false"/>
                    
                    <h:outputLabel value="#{global['birthday']}" for="birthday" class="label">
                        <h:message for="birthday" errorClass="fieldError" warnClass="warn" infoClass="info"/>
                    </h:outputLabel>
                    <h:inputText pt:type="date" id="birthday" value="#{passwordRecover.birthday}" class="inputField" required="true" requiredMessage="#{global['validation.error.required']}" converter="LocalDateConverter"/>

                    <h:outputLabel value="#{global['email']}" for="email" class="label">
                        <h:message for="email" errorClass="fieldError" warnClass="warn" infoClass="info"/>
                    </h:outputLabel>
                    <h:inputText id="email" value="#{passwordRecover.email}" class="inputField" required="true" requiredMessage="#{global['validation.error.required']}" validatorMessage="#{global['validation.error.invalid.email']}">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </h:inputText>

                    <h:commandButton action="#{passwordRecover.execute()}" value="#{global['recover']}" class="button formButton"/>
                </h:panelGrid>
            </h:form>
        </div>
            
        </ui:define>
    </ui:composition>        
 
</html>
