<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">  
 
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="content">
            
        <div class="inputPanelOffLogin">
            
            <h1 class="h1Center"><h:outputText value="#{global['header.password.recovery']}"/></h1>
            
            <h4><h:outputText value="#{global['header.orientations']}"/></h4>
            <p class="plainText"><h:outputText value="#{global['orientation.text.recover']}"/></p>
            <br/>
            <p:messages globalOnly="true" escape="false"/>
            <h:form>
                <h:outputLabel value="#{global['birthday']}" for="birthday" class="label"/>
                <p:datePicker id="birthday" value="#{passwordRecover.birthday}" showIcon="true" readonlyInput="true" locale="#{localeBean.language}" required="true" requiredMessage="#{global['birthday']} #{global['validation.error.required']}" converter="LocalDateConverter"/>
                <h:message for="birthday" errorClass="errorMessage" warnClass="warn" infoClass="info"/>
                
                <h:outputLabel value="#{global['email']}" for="email" class="label"/>
                <h:inputText id="email" value="#{passwordRecover.email}" class="inputField" required="true" requiredMessage="#{global['email']} #{global['validation.error.required']}" validatorMessage="#{global['validation.error.invalid.email']}">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </h:inputText>
                <h:message for="email" errorClass="errorMessage" warnClass="warn" infoClass="info"/>

                <br/><br/>
                <h:commandButton action="#{passwordRecover.execute()}" value="#{global['recover']}" class="button" style="float: right"/>
            </h:form>
        </div>
            
        </ui:define>
    </ui:composition>        
 
</html>
